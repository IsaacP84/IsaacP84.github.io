<!DOCTYPE html>
<html>
  <head>
    <title>Pong</title>
    <!-- Load CSS files -->
    <link rel="stylesheet" type="text/css" href="index.css">
    
    <!-- Load JavaScript files -->
    <script src="jquery.min.js"></script>
    <script src="index.js"></script>
    <link type="icon" href="img/favicon.ico">
  </head>
  
  <body>
    <div id='board'>
      <div id="paddle1" class="paddle"></div>
      <div id="paddle2" class="paddle"></div>
      <!-- <div id='ball' class="ball"></div> -->
    </div>
    <div id="scoreBox">
      <p id="score1" class="score" style="display: inline;">P1: 0</p>
      <p id="score2" class="score" style="display: inline;">P2: 0</p>
    </div>
    <div id="bottomText">
      <p style="margin:0.5%">Note: Balls may randomly split after each bounce.</p>
      <p style="margin:0.5%">First to MAX_SCORE wins.</p>
    </div>
  </body>
</html>
